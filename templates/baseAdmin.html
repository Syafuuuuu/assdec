<html>

<head>
    <title>Asset Management System (ASSDEC)</title>
    <link rel="icon" type="image/x-icon" href="/static/images/system/asset.png">
    <link href="{{ url_for('static', filename = 'css/navbar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/static/images/system/asset.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">ASSDEC</span>
                    <span class="profession">Asset Declaration</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>
        
        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/adminPage">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{{(url_for('loginPage'))}}">
                            <i class='bx bx-log-out-circle icon'></i>
                            <span class="text nav-text">Log Out</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{{(url_for('registerUser'))}}">
                            <i class='bx bx-user-check icon'></i>
                            <span class="text nav-text">Register User</span>
                        </a>
                    </li>
                </ul>
            </div>
            

            <div class="bottom-content">

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Asset Declaration System</div>
        <hr>
        <div class="textinfo">
            {% block content %}
            {% endblock %}
        </div>

    </section>


</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/npm.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/navbar.js') }}"></script>

</html>
